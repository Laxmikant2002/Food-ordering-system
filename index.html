<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Restaurant Menu</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Sidebar -->
		<aside class="sidebar">
			<div class="logo-section">
				<div class="chef-icon">
					<img src="./images/icon.png" alt="Restaurant Icon" />
				</div>
				<h1 class="restaurant-name">Your Restaurant Menu</h1>
				<p class="slogan">Your Slogan</p>
			</div>

			<nav class="nav-section">
				<h3>Quick Links</h3>
				<ol>
					<li><a href="#home">Home</a></li>
					<li><a href="#orders">Your Orders</a></li>
					<li><a href="#wallet">Wallet</a></li>
					<li><a href="#profile">Profile</a></li>
					<li><a href="#logout">Logout</a></li>
				</ol>
			</nav>

			<nav class="nav-section">
				<h3>More About Us</h3>
				<ol>
					<li><a href="#blog">Our blog</a></li>
					<li><a href="#upcoming">Upcoming Dishes</a></li>
					<li><a href="#story">Our Story</a></li>
					<li><a href="#social">Social Media Links</a></li>
				</ol>
			</nav>
		</aside>

		<!-- Main content -->
		<main class="main-content">
			<!-- Top bar -->
			<header class="top-bar">
				<div class="search-box">
					<svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<circle cx="11" cy="11" r="8"></circle>
						<path d="m21 21-4.35-4.35"></path>
					</svg>
					<input type="text" placeholder="Search Food Item" />
				</div>
				<div class="auth-buttons">
					<button class="btn-signup">Signup</button>
					<button class="btn-login">Login</button>
					<div class="cart-icon">
						<svg viewBox="0 0 24 24" fill="currentColor">
							<circle cx="9" cy="21" r="1"></circle>
							<circle cx="20" cy="21" r="1"></circle>
							<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
						</svg>
						<span class="badge">2</span>
					</div>
				</div>
			</header>

			<!-- Hero banner -->
			<section class="hero-banner" style="background-image: url('./images/bfaad74b76ba1256d10f8af33fd5e08b7574087c.png');">
				<div class="hero-content">
					<div class="logo-placeholder">
					</div>
				</div>
			</section>

			<!-- Menu section -->
			<section class="menu-section">
				<h2 class="section-title">Menu</h2>
				<div id="menu" class="menu-grid"></div>
			</section>

			<!-- Order status (hidden initially) -->
			<div id="orderStatus" class="order-status-panel">
				<h3>Order Status</h3>
				<div id="messages"></div>
				<div id="orderSummary" class="order-summary">No orders yet</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
